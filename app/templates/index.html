<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shiftte</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>シフト登録アプリ─Shiftte</h1>
    
    <div class="card">
      <form action="/api/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file">PDFをアップロード</label>
          <input type="file" id="file" name="file" accept="application/pdf" required />
        </div>

        <div class="form-group">
          <label for="name">氏名</label>
          <input type="text" id="name" name="name" placeholder="例: 山田太郎" required />
        </div>

        <button type="submit" class="btn btn-primary">
          📊 プレビュー生成
        </button>
      </form>
    </div>

    <div class="card">
      {% if authed %}
        <div class="status status-connected">
          <span>✅</span>
          <span>Googleカレンダーに接続済み</span>
        </div>
        <a href="/auth/logout" class="btn btn-danger">
          🔓 接続解除
        </a>
      {% else %}
        <div class="status status-disconnected">
          <span>⚠️</span>
          <span>Googleカレンダーに未接続</span>
        </div>
        <a href="/auth/google" class="btn btn-google">
          🔗 Googleカレンダーに接続
        </a>
      {% endif %}
    </div>
  </div>
</body>
</html>
